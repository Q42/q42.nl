<template name="blog">
  <div class="container">

    <header class="block-text">
      <h1>
        {{#each tag}}
          {{this}}
        {{/each}}
      </h1>
      <p class="startingpoints">
        {{#if langEn}}
          <span><a href="/blog/tagged/en">everything</a></span>
          <span><a href="/blog/tagged/en&amp;tech">tech blogs</a></span>
          <span><a href="/blog/tagged/en&amp;news">new stuff</a></span>
          <span><a href="/blog/tagged/en&amp;brainfart">brainfarts</a></span>
        {{else}}
          <span><a href="/blog">alles</a></span>
          <span><a href="/blog/tagged/tech">tech blogs</a></span>
          <span><a href="/blog/tagged/news">nieuwe dingen</a></span>
          <span><a href="/blog/tagged/brainfart">brainfarts</a></span>
        {{/if}}
      </p>
    </header>

    <div class="blog block-large">
      {{> blogposts}}
    </div>

    {{> pageNav}}

  </div>
</template>
