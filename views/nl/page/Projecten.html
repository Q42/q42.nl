<template name="projecten">
  <div class="container">

    <header class="block-text">
      <h1>Werk</h1>
    </header>

    {{> pinnedWork index=4 size="large" align="left"}}

    {{> thing id="nl-projecten-intro"}}

    <div class="block-large">
      {{> pinnedWork index=1 size="small"}}
      {{> pinnedWork index=2 size="small"}}
      {{> pinnedWork index=3 size="small"}}
    </div>

    {{> pinnedWork index=0 size="large" align="right"}}

    <div class="block-large">
      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/projecten/designmuseum-small.jpg" alt="">
          <p>Jank-free!</p>
        </div>
        <div class="body">
          <h2>Design Museum</h2>
          <h3>Fantastisch ontwerp in een fantastisch ontwerp</h3>
          <p>Het Design Museum in Londen benaderde ons met de vraag of wij hun nieuwe site wilden bouwen. Uiteraard wilden we dat, dus we vlogen naar Londen met Fabrique.</p>
          <p>Het resultaat is de nieuwe Design Museum website, een schitterende showcase van het beste uit de collectie, van architectuur en mode tot grafisch, product- en industrieel ontwerp.</p>
          <p><a href="http://designmuseum.org" class="external">Bekijk geweldig design bij het Design Museum</a></p>
        </div>
      </div>
      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/projecten/vangoghmuseum.jpg" alt="">
          <p>Ontmoet Vincent</p>
        </div>
        <div class="body">
          <h2>Van Gogh Museum</h2>
          <h3>Het verhaal van een historische schilder</h3>
          <p>Een prachtige uitlichting van kunst voor het museum over één van de meest wereldberoemde schilders ooit. Dat besloten wij samen met Fabrique maar eens te doen. En het resultaat mag er wezen: kunst en verhalen lopen door elkaar, van Amandelbloesem tot De slaapkamer.</p>
          <p>Wederom is de site ontwikkeld met een focus op tablets en smart devices, waardoor je ook vanaf de bank of in de trein eens lekker weg kunt lezen en zoomen over Van Gogh en zijn unieke kijk op de wereld.</p>
          <p><a href="http://vangoghmuseum.nl" class="external">Beleef het Van Gogh Museum</a></p>
        </div>
      </div>
      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/projecten/rijksmuseum.jpg" alt=""/>
          <p>Ook de site is echte kunst.</p>
        </div>
        <div class="body">
          <h2>Rijksmuseum</h2>
          <h3>Google Maps voor schilderijen</h3>
          <p>In 2004 hebben wij samen met Fabrique een prijswinnende website voor het Rijks neergezet. Deze was inmiddels echter wel toe aan een verbouwing.</p>
          <p>De nieuwe Rijksmuseum website is lekker modern: responsive, tablet-first, fijne animaties. Een opvallend onderdeel van de site is Rijksstudio: jouw eigen verzameling, knutselplek en museumshop in één. Met de 125.000 beschikbare kunstwerken in hoge resolutie hoef je je voorlopig niet te vervelen!</p>
          <p><a href="http://www.rijksmuseum.nl" class="external">Bezoek het Rijksmuseum (.nl)</a></p>
        </div>
      </div>
    </div>

    <section>
      <div class="block-large right">
        <div class="body">
          <h2>9292</h2>
          <h3>De hele mikmak: web &amp; apps</h3>
          <p><a href="http://9292.nl" class="external">De website van 9292</a> was toe aan een nieuw jasje. Samen met Fabrique en 9292 hebben wij de site omgebouwd van gereedschap naar goede vriend. Dat begint met de vraag ‘waar wil je heen’ en gaat verder met een slimme planner met goede autosuggest en herkenning van plaatsen zoals ‘Efteling’. Tegen een vriend zeg je namelijk niet dat je van station Delft naar Europalaan 1 in Kaatsheuvel reist. Nee, je gaat van je huis naar de Efteling.</p>
          <p>Naast de website en de mobiele variant hebben we ook de <a href="https://itunes.apple.com/nl/app/9292/id556557690" class="external">iPhone</a>, <a href="https://play.google.com/store/apps/details?id=nl.negentwee&amp;hl=nl" class="external">Android</a> en <a href="http://www.windowsphone.com/nl-NL/apps/1f4b557a-ed22-47f7-a6e6-8571906a886d" class="external">Windows Phone</a> apps gebouwd. En er komt nog veel meer mooi spul aan!</p>
        </div>
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/9292.jpg" alt="" />
          <p>'Waar wil je heen?' Existentiële vraag, eigenlijk.</p>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/Dordrechtsmuseum2.jpg" alt=""/>
            <p>Een koninklijke site</p>
          </div>
          <div class="body">
            <h2>Dordrechts Museum</h2>
            <h3>Willem II Kunstkoning</h3>
            <p>In maart 2014 vindt een unieke tentoonstelling plaats in het Dordrechts Museum, ‘Willem II - Kunstkoning’. Het wordt de grootste tentoonstelling die ooit in het museum heeft plaatsgevonden en daar moest een speciale website voor ontwikkeld worden.</p>
            <p><a href="http://wii-kunstkoning.nl" class="external">Mooie klus voor Q dus!</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/spotvogel2.jpg" alt=""/>
            <p>Beter een vogel in de hand...</p>
          </div>
          <div class="body">
            <h2>Spotvogel</h2>
            <h3>Het zie, zoek en zeg spel</h3>
            <p>In samenwerking met Vroege Vogels (VARA) en het Nederlands Instituut voor Beeld en Geluid maakten we Spotvogel, een toffe online game voor video. Spelers voegen trefwoorden (tags) aan het videomateriaal toe met als doel de doorzoekbaarheid van het videomateriaal te verbeteren. Voor het invoeren van de tags ontvang je punten en kun je coole badges verzamelen.</p>
            <p><a href="http://spotvogel.vroegevogels.vara.nl" class="external">Probeer het zelf</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/roc2.jpg" alt=""/>
            <p>Prachtig gebouw!</p>
          </div>
          <div class="body">
            <h2>ROC Mondriaan</h2>
            <h3>Nieuwe website</h3>
            <p>ROC Mondriaan is een Regionaal Opleidingen Centrum met vestigingen in Den Haag, Delft, Leiden en Naaldwijk. Samen met onze vrienden van Fabrique maakten we een moderne, frisse website voor ze!</p>
            <p><a href="http://www.rocmondriaan.nl" class="external">Bekijk de website!</a></p>
          </div>
        </div>
      </div>
    </section>

    <section id="handcraft">
      <div class="block-large">
        <div class="body">
          <h2>Handcraft</h2>
          <h3>Interactive HTML prototypes</h3>
          <p>Handcraft is een online editor die voortkomt uit ons geloof in het "design in the browser"-principe. En we vinden het zelf erg handig om mee te prototypen. We kunnen dan lekker makkelijk ons werk delen met collega's, partners en klanten.</p>
          <p><a href="http://handcraft.com/" class="external">Bekijk Handcraft</a></p>
        </div>
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/handcraft.jpg" alt="Handcraft" />
          <p>Ambachtelijk handwerk FTW!</p>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/subiet.jpg" alt=""/>
            <p>Subiet... vertrekt je trein</p>
          </div>
          <div class="body">
            <h2>Subiet</h2>
            <h3>De app voor de frequente treinreiziger</h3>
            <p>Reis je vaak op vaste trajecten met de trein? Dan is <a href="http://subietapp.nl">Subiet</a> de ideale app voor jou.
              Met Subiet heb je namelijk direct overzicht over de vertrektijden op jouw vaste trajecten.</p>
            <p>We ontwikkelden Subiet samen met onze makkers bij <a href="http://oakandmorrow.com">Oak &amp; Morrow</a>.</p>
            <p><a href="/blog/post/122940751318/subiet-een-app-voor-de-frequente-treinreiziger" class="external">Meer over Subiet</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <video src="{{assetsUrl}}/video/trello.webm" autoplay loop>
              <img src="{{assetsUrl}}/images/trello.gif">
            </video>
            <p>Geeltje, geeltje, aan de wand...</p>
          </div>
          <div class="body">
            <h2>Trello Scrum</h2>
            <h3>Onmisbare Chrome extension voor Scrummers</h3>
            <p>Jasper en Marcel vonden dat <a href="http://trello.com" class="external">Trello</a> iets miste: story points. Dus hebben ze dat bijgebouwd, als Chrome Extension.</p>
            <p><a href="https://chrome.google.com/webstore/detail/jdbcdblgjdpmfninkoogcfpnkjmndgje" class="external">Alsjeblieft, digitale Scrummers</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/micrio.jpg" alt="">
            <p>Zoomin' zoomin' zoomin', Rawhiiide</p>
          </div>
          <div class="body">
            <h2>Micrio</h2>
            <h3>Eindelijk normaal inzoomen op plaatjes</h3>
            <p>Heb je een afbeelding die niet op het scherm past? Ben je
              misschien een schilder of fotograaf? Heb je toevallig gigapixel
              foto's liggen? Micrio is de perfecte dienst om zulke gigantische
              afbeeldingen online te hosten.</p>
            <p><a href="http://micr.io">Laat zien dan!</a></p>
          </div>
        </div>
      </div>
    </section>

    <section id="games">
      <div class="block-large">
        <div class="body">
          <h2>Games</h2>
          <h3>Digitaal en analoog</h3>
          <p>Peter Pan blijft altijd jong. Q-ers eigenlijk ook. Games spelen zit in ons bloed en als we even de tijd ervoor nemen maken we ook graag spellen.</p>
          <p>En om dat creatieve en katalyserende proces gezond in een bedrijf te passen zeggen we voortaan officieel dat we ook "games maken". Een soort pleziertherapie.</p>
          <p><a href="/games">Check al onze games</a></p>
        </div>
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/games/games-q.jpg" alt="Spelen en maken. Digitaal en analoog." />
          <p>Spelen en maken. Digitaal en analoog.</p>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/quek.jpg" alt="Quek"/>
            <p>Ze zijn om te knuffelen!</p>
          </div>
          <div class="body">
            <h2>Quek</h2>
            <h3>Samen surfen. En moonwalken.</h3>
            <p>In je eentje surfen is eenzaam. Daarom hebben we Quek gemaakt, waarmee je samen kunt internetten. En moonwalken.</p>
            <p><a href="http://quek.nl/" class="external">Quek er op los!</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/linkapp.png" alt="Klein maar fijn."/>
            <p>Klein maar fijn.</p>
          </div>
          <div class="body">
            <h2>Link</h2>
            <h3>World's smallest social network</h3>
            <p>Soms ben je ergens met een groep vrienden en wil je gewoon even weten wie waar is, wat ze doen, etc. Wintersport bijvoorbeeld, een bedrijfsuitje of een event. Niet gedoe met Facebook of SMS, maar een klein tijdelijk netwerkje waar ook nieuwe mensen op aan mogen haken.</p>
            <p>Dat is Link. Gratis, voor op je iPhone.</p>
            <p><a href="http://lnkapp.com" class="external">lnkapp.com</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/livejs.jpg" alt="Live JS"/>
            <p>Met Live.js wordt programmeren als musiceren.</p>
          </div>
          <div class="body">
            <h2>LiveJS</h2>
            <h3>Met Live.js wordt programmeren als musiceren</h3>
            <p>Martin werd moe van steeds Alt+Tab doen tijdens het ontwikkelen. Dus maakte hij ons ontwikkelaars allemaal blij met Live.js, een scriptje dat checkt of er HTML of CSS wijzigingen zijn en die dan automatisch tevoorschijn tovert.</p>
            <p><a href="http://livejs.com" class="external">Download live.js</a></p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="body">
          <h2>Schooltas</h2>
          <h3>ThiemeMeulenhoff's iPad app</h3>
          <p>Het Haagse "Vroegâh was alles betâh" gaat niet altijd op. Stinkend jaloers zijn wij Haagse nerds namelijk op de 20 scholen (and counting) waar leerlingen elke ochtend met een iPad van start gaan. Geen zware schooltas met papieren boeken meer, maar een moderne digitale versie die de toepasselijke naam Schooltas 2.0 draagt.</p>
          <p>Wij ontwikkelen Schooltas met veel plezier samen met ThiemeMeulenhoff, Fabrique en vele scholen, docenten en leerlingen.</p>
          <p><a href="http://www.schooltas.net/" class="external">Lees meer over Schooltas</a></p>
        </div>
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/projecten/schooltas3.jpg" alt="600 gram is genoeg voor alle schoolboeken"/>
          <p>600 gram is genoeg voor alle schoolboeken.</p>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/mendo2.jpg" alt=""/>
            <p>Een site waar je boeken kunt shizzlen.</p>
          </div>
          <div class="body">
            <h2>Mendo</h2>
            <h3>Spannend HTML5 &amp; CSS3 spul</h3>
            <p>“MENDO is a candy store for book aficionados,” is hoe Roy, Joeri en Joost hun Amsterdamse winkel treffend omschrijven. Die beleving, maar dan online. Dat was de opdracht die Perceptor en Q42 kregen. Een uitdaging, maar met de fantastische content van MENDO en de unieke ontwerp-skills van Perceptor was het voor ons een feest om dat te verrijken met hippe web-technologieën.</p>
            <p><a href="http://mendo.nl" class="external">Bekijk Mendo.nl</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/lakenhal.jpg" alt="">
            <p>Beter dan "dekenhal"!</p>
          </div>
          <div class="body">
            <h2>Museum de Lakenhal</h2>
            <h3>Met Ruby on Rails</h3>
            <p>Leiden heeft een rijk kunstenaarsverleden. Niemand minder dan Rembrandt van Rijn, Jan Steen en Gerrit Dou waren van Leidse komaf. Naast stukken van deze en andere Leidse kunstenaars vind je in Museum de Lakenhal stukken over de Leidse geschiedenis en de kunstnijverheid in de stad.</p>
            <p>In samenwerking met Fabrique maakten wij de nieuwe website, ditmaal (voor het eerst!) met Ruby on Rails.</p>
            <p><a href="http://lakenhal.nl" class="external">Bekijk de verhalen</a></p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/digibord.jpg" alt="Waarom hadden wij dit vroeger niet?"/>
            <p>Waarom hadden wij dit vroeger niet?</p>
          </div>
          <div class="body">
            <h2>Malmberg Digibord</h2>
            <h3>Van krijtjes naar YouTube</h3>
          </div>

        <div class="block-small">
          <div class="visual caption" href="http://www.stedelijk.nl">
            <img src="{{assetsUrl}}/images/projecten/stedelijkmuseumamsterdam.jpg" alt="In een nieuw jasje."/>
            <p>In een nieuw jasje.</p>
          </div>
          <div class="body">
            <h2><a href="http://www.stedelijk.nl" class="external">Stedelijk Museum</a></h2>
            <h3>De nieuwe website</h3>
          </div>
        </div>

          <div class="visual caption" href="http://www.iemandzoalsik.nl">
            <img src="{{assetsUrl}}/images/projecten/iemandzoalsik.jpg" alt="Waarom hadden wij dit vroeger niet?"/>
            <p>Dé site voor en door chronisch zieken.</p>
          </div>
          <div class="body">
            <h2><a href="http://www.iemandzoalsik.nl" class="external">Iemand Zoals Ik</a></h2>
            <h3>Dé site voor en door chronisch zieken</h3>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption" href="http://itunes.apple.com/us/app/xwashier/id436744605?mt=8&ls=1">
            <img src="{{assetsUrl}}/images/projecten/xwashier.jpg" alt=""/>
            <p>X marks the spot.</p>
          </div>
          <div class="body">
            <h2><a href="http://itunes.apple.com/us/app/xwashier/id436744605?mt=8&ls=1" class="external">X Was Hier</a></h2>
            <h3>Rijke iPhone app met geavanceerde beeldherkenning</h3>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption" href="http://wellant.nl">
            <img src="{{assetsUrl}}/images/projecten/wellantcollege.jpg" alt="Alwéér een mooie site met Fabrique."/>
            <p>Alwéér een mooie site met Fabrique.</p>
          </div>
          <div class="body">
            <h2><a href="http://wellant.nl" class="external">Wellantcollege</a></h2>
            <h3>Een grote website voor een grote onderwijsinstelling</h3>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/charmquality.jpg" alt="Voel je de vakantiekriebels al?"/>
            <p>Voel je de vakantiekriebels al?</p>
          </div>
          <div class="body">
            <h2><a href="http://www.charmequality.nl" class="external">Charme &amp; Quality</a></h2>
            <h3>Herbruikbaar Orchard framework</h3>
          </div>
        </div>
      </div>
    </section>

  </div>
</template>
