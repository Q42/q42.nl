    <section>
      <div class="block-large">
        <div class="intro">
            <p>Every year we spend two days hacking at w00tcamp. Preliminary to w00tcamp we have two pitchrounds where we present each other our ideas.
              During a pitch your public has to decide if they think an idea can and should be build in those two days.</p>
            <p>We also invite some of our friends to join in the w00tcamp-fun. They need to bring at least one of the following: a brilliant idea, fantastic programming or design skills, lots of enthousiasm.</p>
            <p>In the past years a lot of great things have been thought out and build. On this page you will find some of them.
              Maybe sometime soon you will encounter one as a real product or game. Who knows, you probably already did.</p>
        </div>
        <aside class="block-small subcontent">
            <h2>Invite only</h2>
            <p>Some of the guests who have joined us</p>

              <li><a href="http://studiodumbar.com/">Studio Dumbar</a></li>
            </ul>

              <h3>The webcam for the slide in our Amsterdam office</h3>
              <p>Chances are that whenever you go down a slide in an amusement park your picture will be taken. We wanted that, too. For the slide in our office in Amsterdam</p>
              <p>But a system like that will cost you about thousands of euro's. Wrong! With some hardware and a bunch of very clever nerds you can build it for about 100 euros.</p>
              <p><a href="http://www.superslideqam.nl" class="external">Check the website.</a></p>
