    <section>
      <article class="block-large">
        <div class="bigText introText">
          <p>Wij houden erg van samen mooie internetdingen maken. Om verschillende redenen. Omdat we van internetdingen houden, of het nou webapplicaties of mobiele apps zijn. Omdat we graag uitgedaagd worden en de grenzen opzoeken van wat technisch mogelijk is. Omdat we enthousiast worden van opdrachtgevers met passie voor hun vak. Omdat we het geweldig vinden om gebruikers blij te maken met mooi spul dat niet alleen nuttig, maar ook vriendelijk is. En omdat we zo trots zijn op alle mooie dingen die we al gebouwd hebben.</p>
        </div>
        <div class="block-small subcontent">
          <h2>Zie ook</h2>
          <ul>
            <li><a href="/interaction-engineering">Interaction engineering</a></li>
            <li><a href="/gereedschapskist">Onze gereedschapskist</a></li>
          </ul>
        </div>
      </article>

    <section>
      <article class="block-large">
        <figure>
          <figcaption class="body">
            <h2>Philips Hue</h2>
            <h3>Lampen voor nerds</h3>
            <p>Philips had een cunning plan: Iets met gekleurde lampen, iPhone apps, prototyping, een portal plus campagnesite en of wij met ze op avontuur wilden gaan.</p>
            <p>Hoe zeg je nee tegen zo'n voorstel?</p>
            <p>Onze derde samenwerking met Philips werd een van de meest fantastische projecten die een club techneuten zich wensen kan. We bouwden de eerste prototypes tegen een emulator, waarna de portal en de promotiesite volgden in Google App Engine. En nu liggen de lampen in Apple Stores!</p>
            <p><a href="http://meethue.com" class="external">Lees meer over Hue</a></p>
          </figcaption>
          <div class="visual">
            <a class="visual caption">
              <img src="/images/hue-Starter-Pack.jpg?w=600" alt="Hue-hoo!"/>
              <p>Hue-hoo!</p>
            </a>
          </div>
        </figure>
      </article>
    </section>

            <h2>Rijksmuseum</h2>
            <h3>Anno 2012</h3>
            <p>In 2004 hebben wij samen met Fabrique een prijswinnende website voor het Rijks neergezet. Deze was inmiddels echter wel toe aan een verbouwing.</p>
            <p>De nieuwe Rijksmuseum website is lekker modern: responsive, tablet-first, fijne animaties. Een opvallend onderdeel van de site is Rijksstudio: jouw eigen verzameling, knutselplek en museumshop in één. Met de 125.000 beschikbare kunstwerken in hoge resolutie hoef je je voorlopig niet te vervelen!</p>
            <p><a href="http://www.rijksmuseum.nl" class="external">Bezoek het Rijksmuseum (.nl)</a></p>
          </figcaption>
          <div class="visual">
            <a class="visual caption">
              <img src="/images/rijks.jpg?w=600" alt="Ook de site is echte kunst."/>
              <p>Ook de site is echte kunst.</p>
            </a>
          </div>
        </figure>
      </article>

            <h2>D-reizen</h2>
            <h3>Ideaal geregeld</h3>
            <p>Een paar jaar geleden werden wij er gek van dat je maar moeilijk zonder frustratie en wanhoop normaal online een vakantie kon zoeken en boeken. Toen wij samen met Fabrique de kans kregen om de site van D-reizen in een nieuws jasje te steken grepen wij die dan ook met beide handen aan. En we zijn apetrots op het resultaat.</p>
            <p><a href="http://www.d-reizen.nl" class="external">En dan is het nu tijd om zomaar spontaan een vakantie te boeken. Toe maar! Je hebt het verdiend.</a></p>

            <h2>Pepper.nl</h2>
            <h3>De nieuwe manier van online daten</h3>
            <p>RTL zocht naar ‘de nieuwe manier van online daten’. 1127 singles hielpen om te achterhalen hoe online daten écht beter kan. Dat resulteerde in een verfrissend datingsiteconcept. Bijvoorbeeld door online daten te combineren met social networks. Daardoor krijg je niet alleen perfect uitgezochte en geknipte plaatjes van iemand te zien, maar ook échte.</p>
            <p><a href="http://www.pepper.nl" class="external">Probeer het zelf</a></p>

            <h2>SpaceVenture Kickstarter</h2>
            <h3>Adventuregamen in HTML</h3>
            <p>De makers van Space Quest wilden een nieuw avontuur gaan maken. Martin raadde ze aan om ook HTML5 als techniek te overwegen. Dat leidde tot een samenwerking met onze "oude helden" om tijdens hun Kickstarter campagne vijf speelbare prototypes te maken, ook voor de iPad. En de Kickstarter? Die is gehaald!</p>
            <p><a href="https://chrome.google.com/webstore/detail/spaceventure-living-conce/appnohofkacbfjjfedfapckmagkgbmdo" class="external">Speel prototype 5 direct in Chrome!</a></p>

            <h2>Schooltas</h2>
            <h3>ThiemeMeulenhoff's iPad app</h3>
            <p>Het Haagse "Vroegâh was alles betâh" gaat niet altijd op. Stinkend jaloers zijn wij Haagse nerds namelijk op de 20 scholen (and counting) waar leerlingen elke ochtend met een iPad van start gaan. Geen zware schooltas met papieren boeken meer, maar een moderne digitale versie die de toepasselijke naam Schooltas 2.0 draagt.</p>
            <p>Wij ontwikkelen Schooltas met veel plezier samen met ThiemeMeulenhoff, Fabrique en vele scholen, docenten en leerlingen.</p>
            <p><a href="http://www.schooltas.net/" class="external">Lees meer over Schooltas</a></p>
          </figcaption>

    <section id="9292">

          <figcaption class="body">
            <h2>9292</h2>
            <h3>De hele mikmak: web &amp; apps</h3>
            <p><a href="http://9292.nl" class="external">De website van 9292</a> was toe aan een nieuw jasje. Samen met Fabrique en 9292 hebben wij de site omgebouwd van gereedschap naar goede vriend. Dat begint met de vraag ‘waar wil je heen’ en gaat verder met een slimme planner met goede autosuggest en herkenning van plaatsen zoals ‘Efteling’. Tegen een vriend zeg je namelijk niet dat je van station Delft naar Europalaan 1 in Kaatsheuvel reist. Nee, je gaat van je huis naar de Efteling.</p>
            <p>Naast de website en de mobiele variant hebben we ook de
                <a href="https://itunes.apple.com/nl/app/9292/id556557690" class="external">iPhone</a>,
                <a href="https://play.google.com/store/apps/details?id=nl.negentwee&hl=nl" class="external">Android</a> en
                <a href="http://www.windowsphone.com/nl-NL/apps/1f4b557a-ed22-47f7-a6e6-8571906a886d" class="external">Windows Phone</a>
                apps gebouwd. En er komt nog veel meer mooi spul aan!
            </p>
          </figcaption>
          <div class="visual">
            <a class="visual caption">
              <img src="/images/9292.jpg" alt="" />
              <p>'Waar wil je heen?' Existentiële vraag, eigenlijk.</p>
            </a>
          </div>
        </figure>
      </article>
