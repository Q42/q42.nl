<template name="main">
  <div id="fb-root"></div>

  <div id="page" class="{{inverted}} parallax">

    <div id="header" style="background-color: {{portfolioItemBgColor}}">
      {{> Template.dynamic template=header}}
    </div>

    {{#if isBlog}}
      {{> Template.dynamic template=body}}
    {{else}}
      {{#if subsReady}}
        {{> Template.dynamic template=body}}
      {{else}}
        {{> loading}}
      {{/if}}
    {{/if}}

    {{> Template.dynamic template=footer}}
  </div>

  <script src="{{assetsUrl}}/q42.js" defer></script>

</template>
