<template name="homeBlogposts">
  <section class="newslist">
    {{#each postWithAuthor}}
      <div class="newsitem {{isByQer authorName}}">
        <a href="{{postLink}}">
          {{#let img=(cleanImg intro)}}
            <div class="image col">
              <img src="{{#if img}}{{img}}{{else}}{{assetsUrl}}/images/next.svg{{/if}}" alt="">
            </div>
          {{/let}}
          <div class="col">
            <h2>{{title}}</h2>
            <div class="metadata">
              <div class="date">{{prettyDate}}</div>
              {{#if isByQer authorName}}
                <div class="author">
                  <p>
                    {{authorName}}
                    <img src="{{assetsUrl}}/images/employees/{{author.handle}}.jpg" alt="{{authorName}}">
                  </p>
                </div>
              {{/if}}
            </div>
          </div>
        </a>
      </div>
    {{/each}}
  </section>
</template>
