<template name="home">

  {{> hero}}

  <div class="container">

    {{!--
      import { apps, websites, connected devices, games, VR, ...64 Q'ers }
      from 'Amsterdam, Den Haag en Mountain View'
    --}}
    <section class="block-full intro-outro invert">
      <h1 class="tagline">Creative Technology</h1>
      <p>Q42 bouwt aan
          <a href="/apps">apps</a>,
          <a href="/web">websites</a>,
          <a href="/iot">connected devices</a>,
          <a href="/games">games</a>, en
          <a href="/vr">VR</a>.
          <!-- en
          <a href="/jumpstarts">jumpstarts</a>. -->
        <br/>
        Dat doen we met z’n {{num_employees}}-en vanuit Amsterdam, Den Haag en Mountain View.
      </p>
    </section>

    {{> homeBlogposts}}

    <section class="block-large">
      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/projecten/postnl.jpg" alt=""/>
          <p>Post en apps. Hipster en retro tegelijk</p>
        </div>
        <div class="body">
          <h2>PostNL</h2>
          <h3>Postkantoor in je broekzak</h3>
          <p>Een helder verrassende visie voor de toekomst van post: daar bouwen we samen met PostNL aan. De eerste stap
          bestaat uit nieuwe apps voor iOS en Android!</p>
          <p><a href="http://www.postnl.nl/ontvangen/pakket-ontvangen/postnl-app/" class="external">Installeer de app</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/projecten/huesmall.jpg" alt="" />
          <p>Lampen voor nerds.</p>
        </div>
        <div class="body">
          <h2>Philips Hue</h2>
          <h3>Bedien je lampen met je smartphone</h3>
          <p>Samen met Philips de toekomst van lampen uitvinden als Internet of Things product, dat op Google App Engine laten draaien, en het vervolgens in de Apple Store verkopen. Dat is Hue.</p>
          <p><a href="https://medium.com/q42bv/trots-op-philips-hue-8cd3359e92c0">Lees waarom wij zo trots zijn</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/projecten/bosch.jpg" alt="" />
          <p>"This is the internet we were promised"</p>
        </div>
        <div class="body">
          <h2>De Tuin der Lusten</h2>
          <h3>Interactieve documentaire</h3>
          <p>Samen met de NTR en Fabrique maakten we de interactieve documentaire voor 'De Tuin der Lusten' van Jeroen Bosch. Prijswinnend ook nog, maar wat wij écht stoer vinden is dat we er de homepage van Reddit mee haalden!</p>
          <p><a href="https://medium.com/q42bv/ntr-hieronymus-bosch-an-interactive-documentary-in-micrio-25f09227ac89" class="external">Lees hoe we het deden</a></p>
        </div>
      </div>
    </section>

    <section class="block-large">

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/codeuur.jpg" alt="">
          <p>Is het al vrijdag?!</p>
        </div>
        <div class="body">
          <h2>CodeUur</h2>
          <h3>Elke vrijdag één uur programmeren</h3>
          <p>Kunnen programmeren is tegenwoordig net zo'n belangrijke skill als rekenen en aardrijkskunde. Met CodeUur leren we dat ieder basisschoolkind in Nederland.</p>
          <p><a href="https://medium.com/q42bv/het-is-zover-stichting-codeuur-lanceert-39754fce5b1a">Lees hier over onze missie</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/meetups.jpg" alt="">
          <p>Hoezo zijn nerds asociaal?</p>
        </div>
        <div class="body">
          <h2>Meetups</h2>
          <h3>Onze passie en kennis delen</h3>
          <p>Leren van en met elkaar: dat is waarom we meetups organiseren, o.a.
            over Meteor, games, Google Cloud Platform, maar alles is
            fair game wat ons betreft!</p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/meetups2.jpg" alt="">
          <p></p>
        </div>
        <div class="body">
          <h2></h2>
          <h3></h3>
          <p></p>
        </div>
      </div>

    </section>

    <section class="block-large">
      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/w00tcamp/oculus.jpg" alt=""/>
          <p>Oculus Unrift</p>
        </div>
        <div class="body">
          <h2>w00tcamp</h2>
          <h3>Een heel weekend lekker lang nerden</h3>
          <p>Ieder jaar komt iedereen bij Q42 bij elkaar om twee dagen lang aan een hackathon competitie mee te doen die w00tcamp heet. Dit jaar hebben we het weer gedaan in November.</p>
          <p><a href="/w00tcamp">Bekijk de resultaten!</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/games/gamessmall.jpg" alt="" />
          <p>Spelen en maken. Digitaal en analoog.</p>
        </div>
        <div class="body">
          <h2>Games</h2>
          <h3>Digitaal en analoog</h3>
          <p>Peter Pan blijft altijd jong. Q-ers eigenlijk ook. Games spelen zit in ons bloed en dus maken we ook graag onze eigen spellen. Een soort pleziertherapie.</p>
          <p><a href="/games">Check al onze games.</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/ixe/empatio.jpg" alt="">
          <p>Engineering with empathy</p>
        </div>
        <div class="body">
          <h2>Interaction Engineering</h2>
          <h3>Want design is hoe het werkt</h3>
          <p>Onze obsessie met het maken van software dat makkelijk in het gebruik
            is, wordt uitgedrukt in deze rol die iedere Q'er op zich kan nemen.</p>
          <p><a href="https://q42.com/interaction-engineering">Lees ons manifesto</a> (Engels)</p>
        </div>
      </div>
    </section>

  </div>
</template>
