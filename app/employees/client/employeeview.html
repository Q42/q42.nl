<template name="employeeView">
  <li class="qer {{#if showPolaroid}}qer-shown{{/if}}">
    <span class="name">{{firstname}}</span>
    <span class="contactData">
      <a href="mailto:{{handle}}@q42.nl">{{email}}@q42.nl</a>
      {{#if phone}}
      <a href="tel:{{phone}}">{{phone}}</a>
      {{/if}}
    </span>
    <img src="{{assetsUrl}}/images/employees/{{avatar_static}}" alt="{{name}}">
    {{#if showPolaroid}}
      {{> polaroid}}
    {{/if}}
  </li>
</template>

<template name="polaroid">
  <div class="polaroid">
    {{#if supportsWebm}}
    <video src="{{assetsUrl}}/video/employees/{{handle}}.webm" loop
           poster="{{assetsUrl}}/images/employees/{{avatar_static}}"></video>
    {{else}}
    <img src="{{assetsUrl}}/images/employees/{{avatar_animated}}" alt="{{name}}">
    {{/if}}
    <h3>{{name}}</h3>
    <p class="contactData">
      <span class="email"><a href="mailto:{{email}}@q42.nl">{{email}}@q42.nl</a></span>
      {{#if phone}}<span class="phonenumber">{{phone}}</span>{{/if}}
      {{#if web}}<span class="website"><a href="{{web}}">website</a></span>{{/if}}
      <div class="closePolaroid"></div>
    </p>
  </div>
</template>
