      from Mountain View, Amsterdam, and The Hague.</p>

    {{> homeBlogposts}}

    <section class="block-large">
      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/projecten/postnl.jpg" alt=""/>
          <p>Mail and apps: hipster and retro at the same time</p>
        </div>
        <div class="body">
          <h2>PostNL</h2>
          <h3>Post office in your pants pocket</h3>
          <p>A fresh and surprising vision of the future of mail: that's what we're building with PostNL.
            The first step consists of new apps for iOS and Android.</p>
          <p><a href="http://www.postnl.nl/ontvangen/pakket-ontvangen/postnl-app/" class="external">Install the app</a> (Dutch)</p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/projecten/huesmall.jpg" alt="">
          <p>Lighting for geeks.</p>
        </div>
        <div class="body">
          <h2>Philips Hue</h2>
          <h3>Control your lights with your smartphone</h3>
          <p>Inventing the future of lighting together with Philips as an Internet of Things product, running it on Google App Engine, and then selling it in the Apple Store. That's Hue.</p>
          <p><a href="/blog/post/34827577445/trots-op-philips-hue">Read more</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/projecten/klm-applewatch.jpg" alt="" />
          <p>Zoveel handiger dan een stapel papier</p>
        </div>
        <div class="body">
          <h2>KLM for Apple Watch</h2>
          <h3>Check in from your watch</h3>
          <p>Together with AKQA we made checking in with KLM even easier!
            Your Apple Watch gives you insight into your next flight, terminal,
            gate, seat and even how long it'll take to walk to your gate.</p>
          <p><a href="/blog/post/125336396528/klms-apple-watch-app-catches-your-plane" class="external">Read how we did it</a></p>
        </div>
      </div>
    </section>

    <section class="block-large">

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/codeuur.jpg" alt="">
          <p>Is het al vrijdag?!</p>
        </div>
        <div class="body">
          <h2>CodeUur</h2>
          <h3>One hour of programming every Friday</h3>
          <p>Today, being able to program is just as important of a skill as
            maths and geography. With CodeUur we're teaching every primary
            school pupil in the Netherlands how to code.</p>
          <p><a href="https://www.q42.nl/blog/post/112612929128/het-is-zover-stichting-codeuur-lanceert">Read more about our mission</a> (Dutch)</p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/girlcode/girlcode.jpg" alt="">
          <p>Tackling the gender gap in code</p>
        </div>
        <div class="body">
          <h2>Girl Code</h2>
          <h3>More women in tech</h3>
          <p>Besides getting more kids to code, we also think more women should
            be able to take on more technical roles. As such we're getting
            involved in various ways, including with <a href="/blog/post/123023600323/girl-code">Girl Code</a>,
            a meetup for women (and men) who want to learn more about tech and its gender gap.</p>
          <p><a href="/girlcode">Read more about Girl Code</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/meetups.jpg" alt="">
          <p>What do you mean nerds are antisocial?</p>
        </div>
        <div class="body">
          <h2>Meetups</h2>
          <h3>Sharing our passion</h3>
          <p>Learning with and from each other: what's why we organise meetups,
            including about Meteor, Girl Code, games, and Google Cloud Platform,
            but everything is fair game as far as we're concerned!</p>
          <!-- <p><a href="#">More about our meetups</a></p> -->
        </div>
      </div>

    </section>

    <section class="block-large">
      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/w00tcamp/oculus.jpg" alt="">
          <p>Oculus Unrift</p>
        </div>
        <div class="body">
          <h2>w00tcamp</h2>
          <h3>A weekend of geekery</h3>
          <p>Every year everyone at Q42 comes together to compete at a two day long hackathon called w00tcamp. This year we did it again in November.</p>
          <p><a href="/w00tcamp">See the results!</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/games/gamessmall.jpg" alt="">
          <p>Playing and creating</p>
        </div>
        <div class="body">
          <h2>Games</h2>
          <h3>Digital and analogue</h3>
          <p>Peter Pan will always be young. And so will the Q'ers. Playing games is in our blood and as such we enjoy making our own games. Sort of like fun therapy.</p>
          <p><a href="https://www.q42.nl/games">Check out all our games</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/ixe/empatio.jpg" alt="">
          <p>Engineering with empathy</p>
        </div>
        <div class="body">
          <h2>Interaction Engineering</h2>
          <h3>Because design is how it works</h3>
          <p>Our obsession with building software that's easy to use is expressed
            in the role we gave a few of our best.</p>
          <p><a href="/interaction-engineering">Read our manifesto</a></p>
        </div>
      </div>
    </section>

  </div>
